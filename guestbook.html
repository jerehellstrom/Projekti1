<div class="table table-dark">
    <script>
        $.getJSON('./guestbook.json', function (data){
        html = ''
            $.each(data, function(key, value){
                html += "<div class=\"row\"></div>";
                html += "<div class=\"cell\">" + "ID: " + value["id"] + "</div>";
                html += "<div class=\"cell\">" + value["username"]  + "</div>";
                html += "<div class=\"cell\">" + value["country"]   + "</div>";
                html += "<div class=\"cell\">" + value["date"]  + "</div>";
                html += "<div class=\"cell\">" + value["message"]    + "</div>" + "<br>";
            });
            html += "</div>";
            $(".table").append(html);
        });

        console.log(data);
    </script>
